<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <title>AI Poem Generator</title>
</head>
<body>
    <div class="d-flex align-items-end flex-column bd-highlight mb-3">
        <div class="p-5 bd-highlight">
            <header>
                <h1>Welcome to the AI Poem Generator</h1>
            </header>

            <main>
                <form id="poem-generator-form">
                    <input type="text" placeholder="Enter the topic to the a poem " autofocus required autocomplete="off" id="user-instructions" />
                    <input type="submit" value="Submit"/>
                </form>
                <div id="poem">
                
                </div>
            </main>
        </div>
         <footer class="d-flex align-items-end flex-column mr-3">
            <div>
                This AI project was coded by
                    <a href="https://github.com/NataliaOrsi/" target="_blank">Natalia de Mesquita Orsi Vieira</a>
                    and is
                    <a
                    href="https://github.com/NataliaOrsi/poem-generator-js"
                    target="_blank"
                    >
                    open-sourced on GitHub</a
                    >
                    and is
                    <a href="https://poem-generator-js.netlify.app/" target="_blank"
                    >hosted on Netlify</a
                    >.
            </div>
        </footer>
    </div>
</body>
<script src="src/index.js"></script>
</html>
