<head>

<body>
    <div class="d-flex align-items-end flex-column bd-highlight mb-3">
        <div class="p-3 bd-highlight p-sm-5">
            <div class="form-container">
                <h1>Welcome to the AI Poem Generator</h1>
                <form id="poem-generator-form">
                    <input type="text" placeholder="Enter the topic to the a poem " autofocus required autocomplete="off" id="user-instructions" class="instructions" />
                    <input type="submit" value="Submit" class="submit-button" />
                </form>
                <small>i.e: flower, tulips or love</small>
            </div>
            <div class="poem hidden" id="poem">     
        </div>
    </div>
